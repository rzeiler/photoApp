<div id="modalAlbum" ng-controller="modalAlbumController" class="modal modal-fixed-footer">
    <div class="modal-content">
        <h4>{{modalTitle}} <span class="teal lighten-2 badge white-text">Create by {{name}}</span></h4>
        <div class="row">
            <div class="input-field col s12 ">
                <input ng-model="tit" ng-change="change()" id="tit" type="text" class="validate">
                <label for="tit" data-error="field is required">Title</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input ng-model="des" id="des" type="text" class="validate">
                <label for="des" data-error="field is required">Description</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <select id="acc" multiple>

                </select>
                <label>Set Access</label>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <span class="modal-action modal-close waves-effect waves-green btn-flat">Abort</span>
        <span ng-click='save()' class="modal-action modal-close waves-effect waves-green btn-flat">Save</span>
    </div>
</div>
